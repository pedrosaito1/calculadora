<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <h1 class="titulo">Calculadora</h1>
            <p id="res"></p>
            <table>
                <tr>
                    <td><button class="botao-color" onclick="limpar()">AC</button></td>
                    <td><button class="botao-color" onclick="backspace()">&#8678;</button></td>
                    <td><button onclick="inserir('*')">x</button></td>
                    <td><button onclick="inserir('/')">/</button></td>
                </tr>

                <tr>
                    <td><button onclick="inserir('7')">7</button></td>
                    <td><button onclick="inserir('8')">8</button></td>
                    <td><button onclick="inserir('9')">9</button></td>
                    <td><button onclick="inserir('-')">-</button></td>
                </tr>

                <tr>
                    <td><button onclick="inserir('4')">4</button></td>
                    <td><button onclick="inserir('5')">5</button></td>
                    <td><button onclick="inserir('6')">6</button></td>
                    <td><button onclick="inserir('+')">+</button></td>
                </tr>

                <tr>
                    <td><button onclick="inserir('1')">1</button></td>
                    <td><button onclick="inserir('2')">2</button></td>
                    <td><button onclick="inserir('3')">3</button></td>
                    <td rowspan="2">
                        <button class="botao-igual"onclick="calcular()">=</button>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <button class="botao-zero" onclick="inserir('0')">0</button>
                    </td>
                    <td>
                        <button onclick="inserir('.')">.</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <p class="footer">&copy; Developed by Pedro Saito</p>
    <script src="script.js"></script>
</body>
</html>
